<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Harga Barang</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #FFFFFF; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; background-color: #FFFFFF; }
        th { background: #C8D9E6}
        button { padding: 8px 15px; margin-top: 15px; cursor: pointer; }
        .total-box { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Tabel Harga Barang</h2>

<table id="tabelBarang">
    <thead>
        <tr>
            <th>Nama Barang</th>
            <th>Pn</th>
            <th>P0</th>
            <th>Qn</th>
            <th>Q0</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text"></td>
            <td><span>Rp </span><input type="number" class="pn"></td>
            <td><span>Rp </span><input type="number" class="p0"></td>
            <td><input type="number" class="qn"></td>
            <td><input type="number" class="q0"></td>
        </tr>
    </tbody>
</table>

<button onclick="tambahBaris()">Tambah Baris</button>
<button onclick="hitungTotal()">Hitung Total</button>

<div class="total-box" id="totalOutput"></div>

<script>
function tambahBaris() {
    const tabel = document.getElementById("tabelBarang").querySelector("tbody");
    const baris = document.createElement("tr");
    baris.innerHTML = `
        <td><input type="text"></td>
        <td><span>Rp </span><input type="number" class="pn"></td>
        <td><span>Rp </span><input type="number" class="p0"></td>
        <td><input type="number" class="qn"></td>
        <td><input type="number" class="q0"></td>
    `;
    tabel.appendChild(baris);
}

function hitungTotal() {
    let totalPn = 0, totalP0 = 0, totalQn = 0, totalQ0 = 0;

    document.querySelectorAll('.pn').forEach(i => totalPn += Number(i.value) || 0);
    document.querySelectorAll('.p0').forEach(i => totalP0 += Number(i.value) || 0);
    document.querySelectorAll('.qn').forEach(i => totalQn += Number(i.value) || 0);
    document.querySelectorAll('.q0').forEach(i => totalQ0 += Number(i.value) || 0);

    document.getElementById("totalOutput").innerHTML = `
        Total Pn: ${totalPn} <br>
        Total P0: ${totalP0} <br>
        Total Qn: ${totalQn} <br>
        Total Q0: ${totalQ0}
    `;
}
</script>

</body>
</html>
